<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    body{
        background-color: rgb(9, 9, 9);

    }
    .clock{
        color: rgb(236, 233, 238);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);  
        font-size: 70px;
        letter-spacing: 5px;
    }
   </style>
</head>
<body>
    <div id="digital clock" class="clock"> </div>
    <script> 
    function showTime(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        // if h<10?'0'
        // if (h===0){
        //     h=12;
        // }
        // if(h>12){
        //     h=h-12;
        // }
        
    h = h<10 ?'0' + h:h;
    m = m < 10 ?'0' + m:m;
    s = s< 10 ?'0' + s:s;
     var session = 'AM';
      document.getElementById('digital clock').innerHTML = h + ':' +  m + ':' + s + " "+ session;  

      setTimeout(showTime, 1000);
}
    showTime();
    </script>
</body>
</html>
